<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile shopping website</title>
    <style>
        body{
            background-color: rgb(84,84,84);
        }
        .page-div{
        
            height: 100%;
            width: 50rem;
    margin-left: 21rem;
    height: 50vh;
    margin-top: 5rem;

        }
        .Registerhere{
            display: flex;
            justify-content: center;
            text-align: center;
            border: 1px solid black;
            background-color: rgb(11, 131, 138);
        }
        .fomdiv{
            display: flex;
            justify-content: center;
            align-content: center;
            height: 100%;
            background-color: rgb(22, 89, 116);
            padding: 5px;
        }
        element.style {
    width: 50rem;
    margin-left: 21rem;
    height: 50vh;
    margin-top: 5rem;
} 
.btndiv{
    display: flex;
    justify-content: center;
    align-items: center;
}
    </style>
</head>
<body>
    <div class="page-div">
       <div class="Registerhere">
        <h1>Update Your Password Here</h1>
       </div>
     <div class="fomdiv">
        <form action="#" onsubmit="return validateUpdatePassword()">
            <label for="currentpassowrd">Current Password :</label>
            <input type="password" id="currentpsw">
            <br><br>
            
            <label for="mobile">----New   Password :</label>
            <input type="password" id="newpsw">
            <br><br>
            
            <label for="confirmpassword">Confirm Password :</label>
            <input type="password" id="confirmpsw">
            <br><br>
            <div class="btndiv">
            <button type="submit" class="submitbtn" id="pswsubmitbtn">Submit</button>
            </div>
          </form>
          
       </div>
    </div>
    <script>

function validateUpdatePassword() {

    const currentPassword = document.getElementById("currentpsw").value.trim();
    const newPassword = document.getElementById("newpsw").value.trim();
    const confirmPassword = document.getElementById("confirmpsw").value.trim();


    if (!currentPassword || !newPassword || !confirmPassword) {
        alert("All fields are required.");
        return false;
    }

    if (newPassword === currentPassword) {
        alert("New password cannot be the same as the current password.");
        return false;
    }

    if (newPassword !== confirmPassword) {
        alert("New password and confirm password do not match.");
        return false;
    }

    if (newPassword.length < 8) {
        alert("New password must be at least 8 characters long.");
        return false;
    }
    alert("Password changed successfully!");
   window.alert.href="MyAccount.html";

    return true;
}

    </script>
</body>
</html>
